<script>
    function switchImage(){
        var selectedImage = this;
        var noSwitchImages = document.getElementsByClassName("only-one");

        for(var c = 0; c < noSwitchImages.length; c++){
            var indexedImage = noSwitchImages[c];
            var indexedSrc = indexedImage.getAttribute("src");
            var prependPath = indexedSrc.slice(0, indexedSrc.indexOf("_"));
            var srcExt = indexedSrc.substr(indexedSrc.indexOf("."));
            var targetState = "off";
            if (selectedImage === indexedImage){
                targetState = "on";
            }
            indexedImage.setAttribute("src", prependPath + "_" + targetState + srcExt);
        }
    }

</script>
